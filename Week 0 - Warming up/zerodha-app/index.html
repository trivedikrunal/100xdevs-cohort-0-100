<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Inter,serif;">
    <div style="display: flex; justify-content: space-between; padding: 15px 70px; box-shadow: 2px 1px 2px #eee;" >
        <img src="https://zerodha.com/static/images/logo.svg" alt="logo" width="129.41px" height="17px" >
        <div >
            <span style="padding: 20px; color: #666; cursor: pointer;font-size: .9rem;" onmouseover="this.style.color='#387ed1'" onmouseout="this.style.color='#666'">Signup</span> 
            <span style="padding: 20px; color: #666; cursor: pointer;font-size: .9rem;" onmouseover="this.style.color='#387ed1'" onmouseout="this.style.color='#666'">About</span>
            <span style="padding: 20px; color: #666; cursor: pointer;font-size: .9rem;" onmouseover="this.style.color='#387ed1'" onmouseout="this.style.color='#666'">Products</span>

    <br>
    <div style="display: flex; justify-content: center; ">
        <h1 style="font-weight: 500; font-size: 2.75rem; color: #424242;">Invest in everything</h1>
    </div>
    <div style="display: flex; justify-content: center; ">
        <h5 style="font-size: 1.25rem; font-weight: 400; margin-top: 0px; color: #424242;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.
        </h5>
    </div>
    <div style="display: flex; justify-content: center; ">
        <button style="background-color: #387ed1; color: #fff; border-radius: 3px; border: 0px solid rgba(0, 0, 0, 0); padding: 10px 30px; font-weight: 500; font-size: 1.2em; cursor: pointer;  " onmouseover="this.style.background='#222'" onmouseout="this.style.background='#387ed1'">Sign up for free</button>
    </div>
